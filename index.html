<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calcu.css">
  <title>Calculator</title>
</head>
<body>
  <!-- Video Overlay -->
  <div class="overlay" id="videoOverlay">
    <div class="overlay-content">
      <video id="videoPlayer" width="560" autoplay controls>
        <source src="calcu.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Calculator -->
  <div class="calculator">
    <div class="output">
      <div class="prev-display"></div>
      <div class="curr-display"></div>
    </div>

    <button class="span-2 clear">AC</button>
    <button class="delete">DEL</button>
    <button class="operation">/</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation">-</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation">*</button>

    <button class="number">.</button>
    <button class="number">0</button>
    <button class="span-2 equal">=</button>
  </div>

  <script src="calcu.js"></script>
</body>
</html>
